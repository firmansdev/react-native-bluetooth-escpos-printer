buildscript {
    repositories {
        google() // Use Google's Maven repository
        mavenCentral() // Use Maven Central for dependencies
        maven { url "https://repo.spring.io/plugins-release/" } // Keep if needed
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0' // Update to a more recent version
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 33 // Use a recent SDK version
    buildToolsVersion "30.0.3" // Use a more recent version

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 33 // Update to a more recent version
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }

    sourceSets {
        main {
            aidl.srcDirs = ['src/main/java']
        }
    }
}

repositories {
    google() // Include Google's Maven repository
    mavenCentral() // Ensure Maven Central is used
    maven { url "https://repo.spring.io/plugins-release/" } // Keep if necessary
    maven {
        url "$rootDir/../node_modules/react-native/android"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.facebook.react:react-native:+'  // From node_modules
    implementation 'androidx.core:core:1.3.2' // Use AndroidX libraries
    implementation "com.google.zxing:core:3.3.0"
}
